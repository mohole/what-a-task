<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CDN MUI FRAMEWORK -->
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <!-- GOOGLE FONTS -->
  <link href="//fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CDN IONICONS -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- CSS ESTERNO -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section>
        <div class="top-bar-wrapper">
          <div class="top-inner">
            <div class="mui-col-xs-4">
              <button class="mui-btn mui-btn--flat"><i class="icon-big ion-ios-arrow-left"></i></button>
            </div>
            <div class="main-title mui-col-xs-4">
              <span>WHAT A TASK</span>
            </div>
            <div class="mui-col-xs-4 align-right">
              <button id="search" class="mui-btn mui-btn--flat"><i class="icon ion-ios-search"></i></button>
            </div>
          </div>
        </div>
        </section>

        <div id="search-bar" class="background-search-annuncio">
          <div class="mui-container">
            <div class="mui-row">
              <div class="mui-col-xs-12">
                <form class="mui-form">
                  <div class="mui-select">
                    <select>
                      <option>Cerco</option>
                      <option>Offro</option>
                    </select>
                    <label>Tipologia dell'annuncio</label>
                  </div>
                  <div class="mui-select">
                    <select>
                        <option>Web & App</option>
                        <option>Grafica</option>
                        <option>3d</option>
                        <option>Story Telling</option>
                        <option>Film Making</option>
                        <option>Fotografia</option>
                        <option>Comics</option>
                        <option>Acting</option>
                    </select>
                    <label>Categoria</label>
                  </div>
                  <div class="mui-textfield">
                     <input type="text">
                     <label>Titolo annuncio</label>
                   </div>
                   <div class="mui-textfield">
                     <textarea></textarea>
                     <label>Descrizione</label>
                   </div>
                  <button type="submit" class="my-button mui-col-xs-12 mui-btn mui-btn--danger">CERCA</button>
                </form>
              </div>

            </div>
          </div>
        </div>

        <section class="background-add-annuncio">
    				<div class="mui-container">
    					<div class="mui-row">
    						<div class="mui-col-xs-12">
                  <form class="mui-form">
                    <div class="mui-select">
                      <select>
                        <option>Cerco</option>
                        <option>Offro</option>
                      </select>
                      <label>Tipologia dell'annuncio</label>
                    </div>
                    <div class="mui-select">
                      <select>
                          <option>Web & App</option>
                          <option>Grafica</option>
                          <option>3d</option>
                          <option>Story Telling</option>
                          <option>Film Making</option>
                          <option>Fotografia</option>
                          <option>Comics</option>
                          <option>Acting</option>
                      </select>
                      <label>Categoria</label>
                    </div>
                    <div class="mui-textfield">
                       <input type="text">
                       <label>Titolo annuncio</label>
                     </div>
                     <div class="mui-textfield">
                       <textarea></textarea>
                       <label>Descrizione</label>
                     </div>
                  </form>
                  <span class="span-img">Aggiungi una foto</span>
                  <input type="file" name="file" id="add-img" class="inputfile" />
                  <label for="add-img" class="input-add-img"><i class="ion-images"></i></label>
                  <button type="submit" class="my-button mui-col-xs-12 mui-btn mui-btn--danger">AGGIUNGI ANNUNCIO</button>
                </div>

    					</div>
    				</div>
    		</section>


        <div id="profile-bar" class="background-search-utente">
          <div class="mui-container">
            <div class="mui-row">
              <div class="mui-col-xs-12">
                <form class="mui-form--inline">
                  <div class="mui-textfield">
                    <input type="text">
                  </div>
                  <button class="mui-btn mui-col-xs-12">CERCA</button>
                </form>
              </div>

            </div>
          </div>
        </div>

        <!-- bottom bar -->
        <section>
            <div class="bottom-bar-wrapper">
              <div class="bottom-inner">
                <div class="mui-col-xs-3 horizontal-center">
                  <button class="mui-btn mui-btn--flat"><i class="icon ion-android-home"></i></button>
                </div>
                <div class="mui-col-xs-3 horizontal-center">
                  <button id="search-profile" class="mui-btn mui-btn--flat"><i class="icon ion-person-add"></i></button>
                </div>
                <div class="mui-col-xs-3 horizontal-center">
                  <button class="mui-btn mui-btn--flat"><i class="icon ion-person"></i></button>
                </div>
                <div class="mui-col-xs-3 horizontal-center">
                  <button class="mui-btn mui-btn--flat"><i class="icon ion-ios-gear"></i></button>
                </div>
              </div>
            </div>
          </section>
        <!-- end bottom bar -->

  </div>
<script>
 var search=document.querySelector('#search');
 var searchBar=document.querySelector('#search-bar');

 search.addEventListener('click', function(e){
   e.preventDefault();
   if ( searchBar.style.display == 'none' ){
            searchBar.style.display = 'block';}
        else{
            searchBar.style.display = 'none';}
 });

 var searchProfile=document.querySelector('#search-profile');
 var profileBar=document.querySelector('#profile-bar');

 searchProfile.addEventListener('click', function(e){
   e.preventDefault();
   if ( profileBar.style.display == 'none' ){
            profileBar.style.display = 'block';}
        else{
            profileBar.style.display = 'none';}
 });
</script>
<script src="//cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
</body>
</html>
