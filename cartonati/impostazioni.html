<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- CDN MUI FRAMEWORK -->
  <link href="//cdn.muicss.com/mui-latest/css/mui.min.css" rel="stylesheet" type="text/css" />
  <!-- GOOGLE FONTS -->
  <link href="//fonts.googleapis.com/css?family=Raleway:200,300,400,500,600,700,800,900" rel="stylesheet">
  <!-- CDN IONICONS -->
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- CSS ESTERNO -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <section>
      <section>
          <div class="top-bar-wrapper">
            <div class="top-inner">
              <div class="mui-col-xs-4">
                <button class="mui-btn mui-btn--flat"><i class="icon-big ion-ios-arrow-left"></i></button>
              </div>
              <div class="main-title mui-col-xs-4">
                <span>WHAT A TASK</span>
              </div>
              <div class="mui-col-xs-4 align-right">
                <button class="mui-btn mui-btn--flat"><i class="icon ion-ios-search"></i></button>
              </div>
            </div>
          </div>
          </section>

          <section>
      				<div class="mui-container">
      					<div class="mui-row">
      						<div class="mui-col-xs-12">
                <div class="info-profilo">
                  <span>FAQ</span>
                </div>

                <div class="hr"></div>

                <div class="info-profilo">
                  <span>Contattaci</span>
                </div>

                <div class="hr"></div>

              <div class="info-profilo">
                <span>Termini e informazioni sulla privacy</span>
              </div>

              <div class="hr"></div>

            <div class="info-profilo">
              <span>Account</span>
              <i class="ion-chevron-right"></i>
            </div>

            <div class="hr"></div>

            <div class="info-profilo">
              <span>Logout</span><i class="ion-power"></i>
            </div>

                  </div>

      					</div>
      				</div>
      		</section>

          <!-- bottom bar -->
          <section>
              <div class="bottom-bar-wrapper">
                <div class="bottom-inner">
                  <div class="mui-col-xs-3 horizontal-center">
                    <button class="mui-btn mui-btn--flat"><i class="icon ion-android-home"></i></button>
                  </div>
                  <div class="mui-col-xs-3 horizontal-center">
                    <button class="mui-btn mui-btn--flat"><i class="icon ion-person-add"></i></button>
                  </div>
                  <div class="mui-col-xs-3 horizontal-center">
                    <button class="mui-btn mui-btn--flat"><i class="icon ion-person"></i></button>
                  </div>
                  <div class="mui-col-xs-3 horizontal-center">
                    <button class="mui-btn mui-btn--flat"><i class="icon ion-ios-gear"></i></button>
                  </div>
                </div>
              </div>
            </section>
          <!-- end bottom bar -->
  </div>

<script src="//cdn.muicss.com/mui-0.9.16/js/mui.min.js"></script>
</body>
</html>
