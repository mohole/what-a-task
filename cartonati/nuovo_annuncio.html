<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>nuovo annuncio</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style>
		.top-bar-wrapper{
			position: fixed;
			top:0;
			left: 0;
			width: 100%;
			z-index: 10;
			height: 50px;
			background-color: #ebebeb;
		}
		.bottom-bar-wrapper{
			position: fixed;
			bottom:0;
			left: 0;
			width: 100%;
			z-index: 10;
			height: 50px;
			background-color: #ebebeb;
		}
		.content{
			padding-top: 50px;
			padding-bottom: 50px;
		}
	</style>
</head>
<body>
<div class="top-bar-wrapper">
	<div class="top-inner">
		<div class="col-xs-4">
			<a href="elenco_annunci.html" class="btn btn-primary"><i class="glyphicon glyphicon-arrow-left"></i></a>
		</div>
		<div class="col-xs-4 text-center">WAT</div>
		<div class="col-xs-4 text-right">
			
		</div>
	</div>
</div>
	<div class="container-fluid content">
		<div class="row">
			<div class="col-xs-12">
				<h1>Inserisci annuncio</h1>
			</div>
			<div class="col-xs-12">
				<form action="">
				<div class="form-group">
				<label for="">Categoria</label>
					<select name="" id="ann_category" class="form-control">
					<option value="">Categoria</option>
						<option value="">cat1</option>
						<option value="">cat2</option>
						<option value="">cat3</option>
						<option value="">cat4</option>
						<option value="">cat5</option>
						<option value="">cat6</option>
					</select>
				</div>
					<div class="form-group">
						<label for="">Tipologia</label><br>
						<input type="radio" name="tipologia" aria-label=""> <span>Offro</span>
						<input type="radio" name="tipologia" aria-label=""> <span>Cerco</span>
					</div>
					<div class="form-group">
						<label for="">Immagine</label><br>
						<input type="file" placeholder="Immagine">
					</div>
					<div class="form-group">
						<label for="">Titolo annuncio</label>
						<input type="text" class="form-control" placeholder="Titolo">
					</div>
					<div class="form-group">
						<label for="">Testo annuncio</label>
						<textarea name="" id="" cols="30" rows="10" class="form-control" style="width:100%; resize:none;"></textarea>
					</div>
					<div class="form-group">
						<label for="">Termini e condizioni</label><br>
						<input type="checkbox"><span>Controlla i <a href="#">termini della privacy</a></span>
					</div>
					<div class="form-group">
						<button type="button" class="btn btn-block btn-success">Inserisci</button>
						<button type="reset" class="btn btn-block btn-danger">Annulla</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div class="bottom-bar-wrapper">
	<div class="top-inner">
		<div class="col-xs-4">
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></a>
		</div>
		<div class="col-xs-4 text-center">
			<a href="profilo.html" class="btn btn-primary"><i class="glyphicon glyphicon-user"></i></a>
		</div>
		<div class="col-xs-4 text-right">
			<a href="#" class="btn btn-primary"><i class="glyphicon glyphicon-cog"></i></a>
		</div>
	</div>
</div>
</body>
</html>
